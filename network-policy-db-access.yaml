apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  namespace: myapp-test
  labels:
    io.kompose.service: db-access
  name: db-access-policy
spec:
  podSelector:
    matchLabels:
      io.kompose.service: db
  ingress:
    - from:
        - podSelector:
            matchLabels:
              io.kompose.service: backend